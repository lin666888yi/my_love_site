<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你逃不掉了</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s;
        }
        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 10px red;
        }
        #message {
            font-size: 24px;
            margin-top: 20px;
        }
        #task {
            margin-top: 30px;
            font-size: 20px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            background: black;
            color: white;
            border: 1px solid red;
            text-align: center;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .shake {
            animation: shake 0.2s infinite;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-1px, -2px) rotate(-1deg); }
            50% { transform: translate(-3px, 0px) rotate(1deg); }
            75% { transform: translate(3px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -1px) rotate(1deg); }
        }
    </style>
    <script>
        let countdown = 30;
        let isFullScreen = false;

        function checkTask() {
            let input1 = document.getElementById("inputBox1").value;
            let input2 = document.getElementById("inputBox2").value;
            
            if (input1 === "主人，我服从你" && input2 === "我只属于你") {
                document.getElementById("message").innerHTML = "乖~ 你是我的了~";
                document.body.style.backgroundColor = "darkred";
                document.getElementById("submitBtn").disabled = true;
                clearInterval(timer);
            } else {
                alert("不对哦~ 乖乖输入正确的誓言！");
            }
        }

        function startAIChat() {
            let aiMessages = [
                "你逃不掉的……",
                "快点完成任务，否则后果自负！",
                "你敢违抗我？试试看会发生什么",
                "乖乖顺从，不然我会生气的~",
                "屏幕是你的世界，而我就是你的神"
            ];
            let index = 0;
            setInterval(function () {
                document.getElementById("message").innerHTML = aiMessages[index];
                index = (index + 1) % aiMessages.length;
            }, 5000);
        }

        function startCountdown() {
            timer = setInterval(function () {
                if (countdown <= 0) {
                    document.body.classList.add("shake");
                    document.getElementById("message").innerHTML = "你居然拖延？该受罚了……";
                    document.body.style.backgroundColor = "red";
                    playWarningSound();
                } else {
                    document.getElementById("countdown").innerHTML = "倒计时：" + countdown + " 秒";
                    countdown--;
                }
            }, 1000);
        }

        function playWarningSound() {
            let audio = new Audio('https://www.myinstants.com/media/sounds/horror-sound.mp3');
            audio.play();
        }

        function forceFullScreen() {
            if (!isFullScreen) {
                let elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
                isFullScreen = true;
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                event.preventDefault();
            }
        });

        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                document.getElementById("message").innerHTML = "你想去哪？回来！";
                playWarningSound();
                document.body.style.backgroundColor = "black";
            }
        });

        window.onload = function () {
            startAIChat();
            startCountdown();
            forceFullScreen();
        };
    </script>
</head>
<body>
    <h1>你逃不掉了</h1>
    <p id="message">你只能听我的话~</p>
    <p id="countdown">倒计时：30 秒</p>
    <div id="task">
        <p>证明你的忠诚：</p>
        <input type="text" id="inputBox1" placeholder="输入誓言 1"><br><br>
        <input type="text" id="inputBox2" placeholder="输入誓言 2"><br><br>
        <button id="submitBtn" onclick="checkTask()">提交</button>
    </div>
</body>
</html>
