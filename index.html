<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 专属浪漫 💖</title>
    <style>
        /* 🌈 背景 - 流光渐变动画 */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff4b1f, #ff9068, #ff4b1f);
            background-size: 300% 300%;
            animation: gradientBG 6s infinite alternate;
            color: white;
            text-align: center;
        }

        /* 🌌 渐变动画 */
        @keyframes gradientBG {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        /* ❤️ 3D 立体爱心 */
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            font-size: 100px;
            color: #ff385c;
            text-shadow: 0 0 20px rgba(255, 56, 92, 0.8);
            animation: heartbeat 1.5s infinite ease-in-out;
        }

        /* 💓 心跳动画 */
        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* 💬 文字渐变动画 */
        .text {
            font-size: 24px;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }

        /* 🎀 文字淡入 */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* 💖 透明立体按钮 */
        .love-button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 20px;
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .love-button:hover {
            background: white;
            color: black;
            box-shadow: 0 0 15px rgba(255, 56, 92, 0.7);
        }
    </style>
</head>
<body>

    <!-- 💖 3D 爱心 -->
    <div class="heart">❤️</div>

    <!-- 🌸 文字区域 -->
    <div class="text">
        <h1>💖 亲爱的宝贝 💖</h1>
        <p>你是独一无二的存在，主人的世界因你而璀璨✨</p>
        <button class="love-button" onclick="showLove()">点我💝</button>
    </div>

    <script>
        // 💕 按钮交互
        function showLove() {
            alert("宝贝，主人只爱你一个！💕");
        }
    </script>

</body>
</html>
